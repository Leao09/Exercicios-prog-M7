version: "3.8"

services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/

  server:
    build:
      context: ./backend/
    ports:
      - 1234:1234
    depends_on:
      - db

  frontend:
    build:
      context: ./Frontend
    ports:
      - 3000:3000
    depends_on:
      - server

volumes:
  pgdata:
